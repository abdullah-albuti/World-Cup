<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Almarai">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="mine.css">
    <title>World Cup 2034 - Saudi Arabia</title>
 
</head>
<body dir="rtl">

    <header>
        <nav class="navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="text-decoration-none">
                    <div class="d-flex align-items-center">
                        <img src="images/logo.jpg" width="60" height="60" class="rounded me-3">
                        <strong>مرحبا بكم في كأس العالم 2034</strong>
                    </div>
                </a> 
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a href="tiket.html">
                        <button type="submit" class="btn btn-success btn-submit"> شراء التذكرة</button>
                       </a>
    
                    </li>
                    <li class="list-inline-item">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </li>
                    <li class="list-inline-item">
                        <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
                    </li>
                    <li class="list-inline-item">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<main>

    <div class="container mt-4">
        <div class="row">
            <!-- Hotel 1 -->
            <div class="col-md-12 mb-12">
                <div class="card" dir="rtl">
                    <div class="card-body">
                        <div class="row">
                   
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-md-12">
                                        <div class="form-section">
                                            <h3>تسجيل للحصول على تذكرة</h3>
                                            <form>
                                                <div class="mb-3">
                                                    <label for="fullName" class="form-label">الاسم الكامل</label>
                                                    <input type="text" class="form-control" id="fullName" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">البريد الإلكتروني</label>
                                                    <input type="email" class="form-control" id="email" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="phoneNumber" class="form-label">رقم الهاتف</label>
                                                    <input type="tel" class="form-control" id="phoneNumber" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="ticketType" class="form-label">نوع التذكرة</label>
                                                    <select class="form-select" id="ticketType" required>
                                                        <option selected disabled>اختر نوع التذكرة</option>
                                                        <option value="vip">تذكرة VIP</option>
                                                        <option value="firstClass">تذكرة الدرجة الأولى</option>
                                                        <option value="economy">تذكرة الدرجة الاقتصادية</option>
                                                    </select>
                                                </div>
                                                <div class="mb-3 form-check">
                                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                                    <label class="form-check-label" for="terms">أوافق على الشروط والأحكام</label>
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="btn btn-success btn-submit">تسجيل</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            











                    </div>
                </div>
            </div></div></div></div>




    
</main>
<footer>
    <div class="container">
        <p>&copy; 2034 كأس العالم - السعودية. جميع الحقوق محفوظة.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
